<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Space between grid items */
         }


    </style>
</head>
<body>

    <div class="grid-container">
       <div>A</div>
       <div>B</div>
       <div>C</div>
       <div>D</div>



    </grid>


</body>
