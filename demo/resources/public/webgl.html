<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Candlestick Chart</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    #scrollContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #333;
    }
    input[type="range"] {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
  <div id="scrollContainer">
    <input type="range" id="scrollBar" min="0" max="1000" value="0">
  </div>

  <script src="/r/candlestick-scroll.js"></script>
</body>
</html>
